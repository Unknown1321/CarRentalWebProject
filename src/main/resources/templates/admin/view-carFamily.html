<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View car family</title>
    <link href="/styles/viewCars.css" rel="stylesheet">
</head>
<body>


<table>
    <thead>
    <tr>
        <th>RegNumb</th>
        <th>Brand</th>
        <th>Model</th>
        <th>RegDate</th>
        <th>kmdriven</th>
        <th>manu-gear</th>
        <th>Air-Cond.</th>
        <th>CruiseContr.</th>
        <th>>7Seats</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="familyCar : ${familyCar}">
        <td th:text="${familyCar.registrationNumber}"/> </td>
        <td th:text="${familyCar.brand}"/> </td>
        <td th:text="${familyCar.model}"/> </td>
        <td th:text="${familyCar.registrationDate}"/> </td>
        <td th:text="${familyCar.kmDriven}"/> </td>
        <td th:text="${familyCar.manualGear}"/> </td>
        <td th:text="${familyCar.airCondition}"/> </td>
        <td th:text="${familyCar.cruiseControl}"/> </td>
        <td th:text="${familyCar.sevenSeatsOrMore}"/> </td>

    </tr>
    </tbody>


</table>
</body>
</html>
