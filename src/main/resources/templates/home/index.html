<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>


    <div class="container">

        <ul class="navbar">
            <li c> <a class="nav-header" href="/">Logo</a></li>
            <li class="dropdown"> <a class="nav-header" href="/">Biludlejning</a>

                <ul class="dropdown-list">
                    <li class="dropdown-item"> <a href="/">Om os</a></li>
                    <li class="dropdown-item"> <a href="/">Rent cars</a></li>
                    <li class="dropdown-item"> <a href="/">Change car</a></li>
                </ul>
            </li>
            <li> <a class="nav-header" href="/">Contact</a></li>
        </ul>

    </div>


<table>

    <thead>

    <th>Driver licence:</th>
    <th>Driver since:</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Phone number</th>
    <th>Mobile number</th>
    <th>Email</th>
    <th>Zip code</th>
    <th>City</th>


    </thead>

    <tbody>

    <tr th:each="customer: ${customers}">
        <td th:text="${customer.driver_license_number}" > </td>
        <td th:text="${customer.driver_since_number}" > </td>
        <td th:text="${customer.first_name}" > </td>
        <td th:text="${customer.last_name}" > </td>
        <td th:text="${customer.phone_number}" > </td>
        <td th:text="${customer.mobile_number}" > </td>
        <td th:text="${customer.email}" > </td>
        <td th:text="${customer.zip_code}" > </td>
        <td th:text="${customer.city}" > </td>

    </tr>
    </tbody>



</table>

</body>


</body>
</html>
